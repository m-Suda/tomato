<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>tomato</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/skeleton.css">
    <link rel="stylesheet" type="text/css" href="tomato.css">
    <script src="scripts/jquery-3.4.1.slim.min.js"></script>
</head>
<body>
    <main>

        <h2 id="work-time-count"></h2>

        <div id="timer-setting-area">
            <div>
                <label for="work-time">作業時間</label>
                <select id="work-time">
                    <option value="20">20min</option>
                    <option value="25" selected>25min</option>
                    <option value="30">30min</option>
                </select>
            </div>

            <div id="button-area">
                <button id="count-down-start" class="button-primary">Start</button>
                <button id="count-down-stop" class="button-stop">Stop</button>
                <button id="timer-reset">Reset</button>
            </div>
        </div>
    </main>
    <script src="tomato.js"></script>
</body>
</html>
